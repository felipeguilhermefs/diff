## redis ##
# using jedis for it is synchronous, could use lettuce if web-flux were the case
spring.redis.client-type=jedis
spring.redis.host=localhost
spring.redis.port=6379
# using different database so tests does not mess with running data
# shouldn't be needed if different instances are used
spring.redis.database=1

## cache ##
# 2 minutes is more than enough for tests
diff.cache.ttl-minutes=2